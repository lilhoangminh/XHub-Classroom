<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XHub Classroom</title>
    <!-- Link CSS -->
    <link rel="stylesheet" href="./style.css" />
    <!-- Link Box-icon -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- Link JS -->
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <a class="page-logo" href="">
          <img src="./Img/logo.png" alt="" />
        </a>
        <div class="center-navbar-section">
          <a class="is-active" href="">Tổng quan</a>
          <a href="">Lớp học</a>
          <a href="">Lịch học</a>
        </div>
        <div class="right-navbar-section">
          <div class="help-question">
            <button class="ask-question">Hỏi đáp</button>
            <p>Hỏi đáp cùng <br />XHub Community</p>
          </div>
          <div class="personal-info">
            <div class="notification">
              <button class="notification-box">
                <i class="bx bxs-bell"></i>
              </button>
            </div>
            <div class="profile">
              <img
                class="user-avt"
                src="https://shub-storage.sgp1.cdn.digitaloceanspaces.com/profile_images/AvatarDefaultPng.png"
                alt=""
              />
              <img
                class="protection"
                src="https://cdn3.iconfinder.com/data/icons/security-flat-style/128/Security_-_Flat_Style-3-30-512.png"
                alt=""
              />
              <p class="user-name">Minh</p>
              <i class="bx bxs-down-arrow dropdown"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
